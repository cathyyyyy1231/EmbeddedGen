    <script>
      const FIXED_FLOW_ID = "7356490531298697218";

      const messagesEl = $("#messages");

      const uidInput = $("#uid");

      // ====== å¯¹è¯å†å²æŒä¹…åŒ– ======
      const HISTORY_KEY = "xfy_chat_history_v1";
      let chatHistory = []; // [{role: "user"|"assistant", content: "markdown or text"}]

      // è¯»å–å†å²
      function loadHistory() {
        try {
          chatHistory = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
          if (!Array.isArray(chatHistory)) chatHistory = [];
        } catch {
          chatHistory = [];
        }
      }

      // ä¿å­˜å†å²ï¼ˆä¿ç•™æœ€è¿‘ 100 æ¡ä»¥é˜²å¤ªå¤§ï¼‰
      function saveHistory() {
        localStorage.setItem(
          HISTORY_KEY,
          JSON.stringify(chatHistory.slice(-100))
        );
      }

      // è¿½åŠ ä¸€æ¡å†å²
      function appendHistory(msg) {
        chatHistory.push({ role: msg.role, content: msg.content || "" });
        saveHistory();
      }

      // æ›´æ–°æœ€åä¸€æ¡â€œåŠ©æ‰‹æ¶ˆæ¯â€çš„å†…å®¹ï¼ˆç”¨äºæµå¼æ¸²æŸ“ï¼‰
      function updateLastAssistant(content) {
        for (let i = chatHistory.length - 1; i >= 0; i--) {
          if (chatHistory[i].role === "assistant") {
            chatHistory[i].content = content || "";
            break;
          }
        }
        saveHistory();
      }

      // é¦–æ¬¡æ¸²æŸ“å†å²åˆ°é¡µé¢
      function renderHistory() {
        messagesEl.innerHTML = "";
        for (const m of chatHistory) {
          addMessage(m.role, m.content);
        }
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
      saveCfgBtn.addEventListener("click", () => {
        const cfg = {

          enable_search: !!(enableSearchEl && enableSearchEl.checked),
        };
        // âœ… ä»…å­˜ UID
        localStorage.setItem("xfy_cfg", JSON.stringify(cfg));
        statusEl.textContent = "è®¾ç½®å·²ä¿å­˜";
        setTimeout(() => (statusEl.textContent = ""), 2000);
      });

      // æ¢å¤æœ¬åœ°é…ç½®
      const savedCfg = JSON.parse(localStorage.getItem("xfy_cfg") || "{}");
      //if (savedCfg.flow_id) flowIdInput.value = savedCfg.flow_id;
      if (savedCfg.uid) uidInput.value = savedCfg.uid;
      if (typeof savedCfg.enable_search === "boolean" && enableSearchEl) {
        enableSearchEl.checked = savedCfg.enable_search;
      }
      // âœ… æ¢å¤å¹¶æ¸²æŸ“èŠå¤©å†å²
      loadHistory();
      renderHistory();
      let thinkingLine = null;

      function showThinkingLine() {
        thinkingLine = document.createElement("div");
        thinkingLine.className = "flex items-center gap-2 text-slate-500 px-2";
        thinkingLine.innerHTML = `
          <div class="w-8 h-8 rounded-full flex items-center justify-center text-white text-sm shrink-0 mt-1 bg-emerald-500">ğŸ¤–</div>
          <span class="typing">æ€è€ƒä¸­</span>
        `;
        messagesEl.appendChild(thinkingLine);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function removeThinkingLine() {
        if (thinkingLine) {
          thinkingLine.remove();
          thinkingLine = null;
        }
      }

      // æ¸²æŸ“é™„ä»¶ï¼ˆå›¾ç‰‡ç¼©ç•¥å›¾ + å…¶ä»–æ–‡ä»¶ä¸‹è½½é“¾æ¥ï¼‰
      function renderAttachments(container, attachments = []) {
        if (!attachments || attachments.length === 0) return;

        const wrap = document.createElement("div");
        wrap.className = "mt-2 flex flex-wrap gap-2";

        attachments.forEach((file) => {
          const url = URL.createObjectURL(file);

          if (file.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = url;
            img.alt = file.name;
            img.className =
              "w-24 h-24 object-cover rounded-xl border border-slate-200";
            wrap.appendChild(img);
          } else {
            const a = document.createElement("a");
            a.href = url;
            a.download = file.name;
            a.textContent = `${file.name} (${Math.ceil(file.size / 1024)} KB)`;
            a.className =
              "text-xs underline decoration-slate-400 hover:decoration-slate-700 break-all px-2 py-1 rounded-lg bg-white border border-slate-200";
            wrap.appendChild(a);
          }
        });

        container.appendChild(wrap);
      }

      // é¡¶å±‚ï¼šä»£ç å—å¤åˆ¶æŒ‰é’®
      function addCopyButton(codeBlock) {
        const wrapper = codeBlock.parentElement;
        wrapper.style.position = "relative";

        const button = document.createElement("button");
        button.textContent = "å¤åˆ¶";
        button.className = "copy-btn";
        button.style.position = "absolute";
        button.style.top = "6px";
        button.style.right = "8px";
        button.style.padding = "2px 6px";
        button.style.fontSize = "12px";
        button.style.borderRadius = "4px";
        button.style.background = "#e2e8f0";
        button.style.color = "#1e293b";
        button.style.cursor = "pointer";

        button.onclick = () => {
          navigator.clipboard.writeText(codeBlock.textContent).then(() => {
            button.textContent = "å·²å¤åˆ¶";
            setTimeout(() => (button.textContent = "å¤åˆ¶"), 1000);
          });
        };

        if (!wrapper.querySelector(".copy-btn")) {
          wrapper.appendChild(button);
        }
      }

      // èŠå¤©æ°”æ³¡ï¼ˆè¿”å›â€œæ°”æ³¡ DOMâ€ä¾›åç»­æ›´æ–°ï¼‰
      function addMessage(role, text = "", opts = {}) {
        const { attachments = [] } = opts;

        const line = document.createElement("div");
        line.className =
          role === "user"
            ? "flex justify-end w-full"
            : "flex justify-start w-full";

        const bubble = document.createElement("div");

        // æŒ‰è§’è‰²åˆ†åˆ«è®¾ç½®èŠå¤©æ°”æ³¡çš„â€œå®½åº¦ + å¯¹é½â€
        if (role === "user") {
          // ç”¨æˆ·ï¼šä¸è¦ flex-1ï¼›ç”¨ ml-auto è®©å®ƒè´´å³è¾¹
          bubble.className =
            "min-w-0 max-w-[60%] ml-auto rounded-2xl px-4 py-3 " +
            "shadow-sm border whitespace-pre-wrap leading-relaxed break-words";
        } else {
          // åŠ©æ‰‹ï¼šå¯ä»¥æ›´å®½
          bubble.className =
            "flex-1 min-w-0 max-w-[80%] rounded-2xl px-4 py-3 " +
            "shadow-sm border whitespace-pre-wrap leading-relaxed break-words";
        }

        if (role === "user") {
          bubble.classList.add(
            "bg-sky-100",
            "border-sky-200",
            "text-sky-900",
            "rounded-tr-sm"
          );
        } else {
          bubble.classList.add(
            "bg-emerald-50",
            "border-emerald-200",
            "text-slate-800",
            "rounded-tl-sm"
          );
        }

        const row = document.createElement("div");
        row.className = "flex w-full items-start";

        const avatar = document.createElement("div");
        avatar.className =
          "w-8 h-8 rounded-full flex items-center justify-center text-white text-sm shrink-0 mt-1";
        if (role === "user") {
          avatar.classList.add("bg-sky-500", "ml-1");
          avatar.textContent = "ğŸ™‚";
        } else {
          avatar.classList.add("bg-emerald-500");
          avatar.textContent = "ğŸ¤–";
        }

        const body = document.createElement("div");
        if (role === "assistant") {
          body.innerHTML = marked.parse(text || "");
          body.querySelectorAll("pre code").forEach((block) => {
            block.classList.add("hljs");
            hljs.highlightElement(block);
            addCopyButton(block);
          });
        } else {
          body.textContent = text || "";
        }

        bubble.appendChild(body);
        renderAttachments(bubble, attachments);

        if (role === "user") {
          row.appendChild(bubble);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(bubble);
        }

        line.appendChild(row);
        messagesEl.appendChild(line);
        messagesEl.scrollTop = messagesEl.scrollHeight;

        return bubble; // å…³é”®ï¼šè¿”å›æ°”æ³¡èŠ‚ç‚¹
      }

      async function streamChatFormData(formData) {
        const userInput = formData.get("user_input") || "";
        //const flowId = formData.get("flow_id") || "";
        const uid = formData.get("uid") || "";

        // if (!flowId) {
        //   statusEl.textContent = "è¯·å¡«å†™ FLOW_ID";
        //   return;
        // }

        sendBtn.disabled = true;
        stopBtn.disabled = false;

        // âœ… ä¸åˆ›å»ºæ°”æ³¡ï¼Œåªæ˜¾ç¤ºâ€œæ€è€ƒä¸­â€è¡Œ
        showThinkingLine();

        controller = new AbortController();

        try {
          const res = await fetch("/api/chat-stream", {
            method: "POST",
            body: formData,
            signal: controller.signal,
          });
          if (!res.ok || !res.body) throw new Error(`HTTP ${res.status}`);

          const reader = res.body.getReader();
          const decoder = new TextDecoder("utf-8");

          let buffer = "";
          let done = false;
          let rawMarkdown = "";
          let renderScheduled = false;

          // âœ… é¦–ä¸ª token åˆ°æ¥åå†åˆ›å»ºæœºå™¨äººæ°”æ³¡
          let botBubble = null;
          let gotAnyDelta = false;

          function renderMarkdown() {
            if (!botBubble) return;
            botBubble.innerHTML = marked.parse(rawMarkdown);
            botBubble.querySelectorAll("pre code").forEach((block) => {
              block.classList.add("hljs");
              hljs.highlightElement(block);
              addCopyButton(block);
            });
            messagesEl.scrollTop = messagesEl.scrollHeight;
            // âœ… åŒæ­¥æ›´æ–°æœ€åä¸€æ¡åŠ©æ‰‹æ¶ˆæ¯çš„å†å²
            updateLastAssistant(rawMarkdown);
            renderScheduled = false;
          }

          while (!done) {
            const { value, done: readerDone } = await reader.read();
            if (readerDone) break;
            buffer += decoder.decode(value, { stream: true });

            const events = buffer.split("\n\n");
            buffer = events.pop();

            for (const evt of events) {
              if (!/^\s*data:/i.test(evt)) continue;
              // âœ… å»æ‰ä¸€ä¸ªæˆ–å¤šä¸ª data: å‰ç¼€ï¼Œå† trim
              const raw = evt.replace(/^\s*(data:\s*)+/i, "").trim();
              if (raw === "[DONE]") {
                done = true;
                break;
              }

              try {
                const obj = JSON.parse(raw);
                // ğŸ”¹ é”™è¯¯å“åº”æ—¶ç›´æ¥æ˜¾ç¤ºæç¤º
                if (obj.code && obj.code !== 0) {
                  removeThinkingLine();
                  addMessage(
                    "assistant",
                    `âŒ å‡ºé”™äº†: ${obj.message || "æœªçŸ¥é”™è¯¯"}`
                  );
                  done = true;
                  break;
                }
                const delta = obj?.choices?.[0]?.delta?.content;
                if (delta) {
                  if (!gotAnyDelta) {
                    gotAnyDelta = true;
                    removeThinkingLine(); // å»æ‰â€œæ€è€ƒä¸­â€
                    botBubble = addMessage("assistant", ""); // ç°åœ¨æ‰åˆ›å»ºæ°”æ³¡
                    appendHistory({ role: "assistant", content: "" }); // â— è¿™æ—¶å†å†™å…¥ç©ºåŠ©æ‰‹æ¶ˆæ¯
                  }
                  rawMarkdown += delta;
                  if (!renderScheduled) {
                    renderScheduled = true;
                    requestAnimationFrame(renderMarkdown);
                  }
                }
              } catch (e) {
                console.warn("æ— æ³•è§£æ JSONï¼ŒåŸå§‹äº‹ä»¶ï¼š", evt, e);
              }
            }
          }

          // âœ… æ•´æ®µæ²¡æœ‰ä»»ä½•å†…å®¹ï¼šä¸ç•™ç©ºæ³¡ï¼Œç»™ä¸ªè½»æç¤º
          if (!gotAnyDelta) {
            removeThinkingLine();
            const tip = document.createElement("div");
            tip.className = "text-xs text-slate-400 px-2";
            tip.textContent = "ï¼ˆæœªæ”¶åˆ°å†…å®¹ï¼‰";
            messagesEl.appendChild(tip);
          }
        } catch (err) {
          removeThinkingLine();
          addMessage("assistant", `âŒ è¯·æ±‚å¤±è´¥ï¼š${err?.message || err}`);
        } finally {
          sendBtn.disabled = false;
          stopBtn.disabled = true;
          controller = null;
        }
      }

      // æäº¤äº‹ä»¶
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = inputEl.value.trim();
        const uid = uidInput.value.trim();
        const fileInput = document.querySelector("#fileUpload");
        const files = [...fileInput.files];

        // æ²¡æœ‰æ–‡å­—ä¹Ÿæ²¡æœ‰æ–‡ä»¶åˆ™ä¸å‘é€
        if (!text && files.length === 0) return;

        // 1) å…ˆæ¸²æŸ“â€œç”¨æˆ·æ°”æ³¡â€ï¼ŒåŒæ—¶æ˜¾ç¤ºæ–‡å­—+é™„ä»¶
        addMessage("user", text, { attachments: files });
        // âœ… è¿½åŠ åˆ°å†å²ï¼ˆé™„ä»¶äºŒæ¬¡åŠ è½½è¾ƒå¤æ‚ï¼Œè¿™é‡Œåªä¿å­˜æ–‡æœ¬ï¼‰
        appendHistory({ role: "user", content: text });
        // 2) æ„å»º FormData å‘ç»™åç«¯
        const formData = new FormData();
        formData.append("user_input", text);
        formData.append("flow_id", FIXED_FLOW_ID);
        formData.append("uid", uid);
        formData.append(
          "search_website",
          enableSearchEl && enableSearchEl.checked ? "true" : "false"
        ); // âœ… å…³é”®

        files.forEach((file) => formData.append("files", file)); // åç«¯: request.files.getlist("files")

        // 3) æ¸…ç©ºè¾“å…¥æ¡†ä¸æ–‡ä»¶æ 
        inputEl.value = "";
        fileInput.value = "";

        // 4) å‘èµ·æµå¼è¯·æ±‚
        streamChatFormData(formData);
      });

      // è¾“å…¥æ¡† Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          chatForm.requestSubmit();
        }
      });

      // åœæ­¢æŒ‰é’®
      stopBtn.addEventListener("click", () => {
        if (controller) {
          controller.abort();
          stopBtn.disabled = true;
          sendBtn.disabled = false;
        }
      });

      // æ¸…ç©ºå¯¹è¯æŒ‰é’®
      clearBtn.addEventListener("click", () => {
        messagesEl.innerHTML = "";
        chatHistory = [];
        saveHistory(); // å†™å›ç©ºæ•°ç»„
